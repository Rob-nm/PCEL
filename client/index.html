<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCEL - Bienvenido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #003366; --accent: #00a8e8; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--primary); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .hero { text-align: center; background: white; color: #333; padding: 3rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); max-width: 450px; width: 90%; }
        .logo-icon { font-size: 4rem; color: var(--primary); margin-bottom: 1rem; }
        h1 { margin: 0; color: var(--primary); font-size: 2.5rem; }
        p { color: #666; margin-bottom: 2rem; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        .btn { padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 1.1rem; transition: 0.3s; text-align: center; border: none; }
        .btn-login { background: var(--primary); color: white; }
        .btn-register { background: white; color: var(--primary); border: 2px solid var(--primary); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="hero">
        <div class="logo-icon"><i class="fas fa-microchip"></i></div>
        <h1>PCEL Store</h1>
        <p>Tu inventario tecnológico administrado en la nube de forma segura.</p>
        
        <div class="btn-group">
            <a href="login.html" class="btn btn-login">Iniciar Sesión</a>
            <a href="registro.html" class="btn btn-register">Crear Cuenta Nueva</a>
        </div>
    </div>
</body>
</html>
