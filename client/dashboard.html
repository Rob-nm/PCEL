<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PCEL - Administrador de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #003366; --secondary: #f4f4f4; --danger: #e74c3c; --success: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--secondary); margin: 0; }
        header { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 2rem; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .card { background: white; border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
        .card h3 { margin: 10px 0; color: #333; }
        .precio { font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        .actions { margin-top: 15px; display: flex; gap: 10px; }
        button { border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-del { background: var(--danger); color: white; }
        .btn-edit { background: var(--primary); color: white; }
        .add-form { background: white; padding: 2rem; border-radius: 12px; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <header>
        <h2>PCEL Store</h2>
        <button onclick="logout()" style="background:transparent; color:white; border:1px solid white">Cerrar Sesión</button>
    </header>

    <div class="container">
        <div class="add-form">
            <h3><i class="fas fa-plus-circle"></i> Agregar Nuevo Producto</h3>
            <div id="form-producto" style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px;">
                <input type="text" id="nombre" placeholder="Nombre (ej. Laptop Gamer)">
                <input type="text" id="categoria" placeholder="Categoría">
                <input type="number" id="precio" placeholder="Precio">
                <button onclick="crearProducto()" style="background: var(--success); color:white">Guardar</button>
            </div>
            <p id="mensaje-form"></p>
        </div>

        <div id="lista-productos" class="grid">
            </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
